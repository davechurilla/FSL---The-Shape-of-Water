	<script>
		$(document).ready(function() {
			onScroll();
			$(window).scroll(onScroll);
			$('.categoryPage').scroll(onScroll);
			$(".carousel").carousel({
				interval: 6000,
				pause: null
			})
		});
		function onScroll(event) {
			$('.hideme').each(function(i){
				var displayThreshold = 100;
				var topOfObject = $(this).position().top;
				var bottom_of_object = $(this).position().top + $(this).outerHeight();
				var bottom_of_window = $(window).scrollTop() + $(window).height();
				if ((bottom_of_window - displayThreshold) > topOfObject) {
					$(this).addClass('showme');
				}
			});
			$('.hiddenscroll').each(function(i) {
				if ($(window).scrollTop() * 4 >= $(document).height() || (event ? $(event.target).scrollTop() * 4 >= $(document).height() : false)) {
					$(this).addClass('showme');
				} else {
					$(this).toggleClass('showme', false);
				}
			})
		}
	</script>
